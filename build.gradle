plugins {
    id 'java'
    id 'maven-publish'
}
java {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
    withJavadocJar()
    withSourcesJar()
}
repositories {
    jcenter()
    maven {
        url("https://niton.jfrog.io/artifactory/java-libs/")
    }
}
dependencies {
    compile 'org:jaudiotagger:2.0.3'
    compile 'javazoom:jlayer:1.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.2"
    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'
}

group = 'com.niton'
version = '2.8.5'
description = 'Media API'
sourceCompatibility = '1.8'

javadoc {
	failOnError = false
}
publishing {
    publications {
        gpr(MavenPublication) {
            from(components.java)
            pom {
                developers {
                    developer {
                        id = 'nbugger'
                        email = 'nbrugger@student.tgm.ac.at'
                    }
                }
            }
        }
    }
    repositories {
		
		maven {
            name = "Artifactory"
            url = "https://niton.jfrog.io/artifactory/java-libs"
            credentials {
                username = "nbrugger@student.tgm.ac.at"
				def pwdFile = new File("TOKENS")
				if(pwdFile.exists())
                    password = pwdFile.readLines().get(0)
                else
					password = System.getenv("ARTIFACTORY_API_KEY")
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}